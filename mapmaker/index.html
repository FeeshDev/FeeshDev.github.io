<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="client/main.css">
	<script src="https://unpkg.com/konva@9/konva.min.js" defer></script>
	<script src="client/main.js" defer></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
	<title>BR Map Editor</title>
</head>

<body>
	<div id="container"></div>
	<div id="map"></div>
	<input type="text" class="propSearch" id="propSearch" placeholder="Search...">
	<input type="text" class="urlInput" id="backgroundUrl" placeholder="Paste background URL Here">
	<input type="text" class="urlInput" id="roofUrl" placeholder="Paste roof URL Here">
	<input type="range" class="opacityInput" id="roofOpacity" min="0" max="1" step="0.05" value="0.2">
	<input type="range" class="opacityInput" id="backgroundOpacity" min="0" max="1" step="0.05" value="1">
</body>

</html>
